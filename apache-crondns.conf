<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName localhost
    DocumentRoot /var/www/crondns/public

    <Directory /var/www/crondns/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Restrict internal folders
    <Directory /var/www/crondns/lib>
        Require all denied
    </Directory>

    <Directory /var/www/crondns/conf>
        Require all denied
    </Directory>

    <Directory /var/www/crondns/templates>
        Require all denied
    </Directory>

    <Directory /var/www/crondns/data>
        Require all denied
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/crondns_error.log
    CustomLog ${APACHE_LOG_DIR}/crondns_access.log combined
</VirtualHost>
